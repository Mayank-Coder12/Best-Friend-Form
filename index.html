<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Friend Appliction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
    <div>
        <h1>Best Friend Application</h1>
        <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="">
        <p>Hey there! I need a new best friend... because the last one escaped :) Not my fault though, I'm a little moody, but super cool!</p>
    </div>
    
    <h3>Wanna be Friends?</h3>
    <form action="mailto:agarwalmayank0707@gmail.com?subject=Best Friend Form" method="post" enctype="text/plain">
    
   <label for="name">What's Your Name?</label>
   <input type="text" name="name" placeholder="John Doe" required> <br>
   <label for="what">What Do You Want Me To Call You As?</label>
   <input type="text" name="what" placeholder="Johnny" required> <br>
   <label for="age">What's Your Age?</label>
   <input type="number" name="age" min="10" max="16" required> <br>
   <label for="avenger">Who's Your Favourite Avenger?</label>
   <input type="checkbox" name="ironman" id="ironman">
   <label for="ironman">Iron man</label>
   <input type="checkbox" name="hulk" id="hulk">
   <label for="hulk">Hulk</label>
   <input type="checkbox" name="thor" id="thor">
   <label for="thor">Thor</label>
   <br>
   <label for="why">Why Do You Want To Be Friends With Me?</label>
   <textarea name="why" id="why" cols="30" rows="3">
       I want to be friends with you because...
   </textarea>
   <input type="submit" value="LETS BE FRIENDS">
    </form>
    </section>
</body>
</html>
